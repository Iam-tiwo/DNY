<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

  body {
    line-height: 1.5;
    font-family: 'Poppins', sans-serif;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .footer {
    background-color: #24262b;
    padding: 70px 0;
  }

  .footer .box {
    max-width: 1170px;
    margin: auto;
  }

  /* Fix for Bootstrap row conflict */
  .footer .row {
    display: flex !important;
    flex-wrap: wrap !important;
    margin-left: 0 !important;
    margin-right: 0 !important;
  }

  /* Override Bootstrap list styles */
  .footer ul {
    list-style: none;
    padding-left: 0 !important;
    margin: 0 !important;
  }

  .footer .footer-col {
    width: 25%;
    padding: 0 15px;
  }

  .footer .footer-col h4 {
    font-size: 18px;
    color: #ffffff;
    text-transform: capitalize;
    margin-bottom: 35px;
    font-weight: 500;
    position: relative;
  }

  .footer .footer-col h4::before {
    content: '';
    position: absolute;
    left: 0;
    bottom: -10px;
    background-color: #e91e63;
    height: 2px;
    box-sizing: border-box;
    width: 50px;
  }

  /* Ensure ul sticks close to h4 */
  .footer .footer-col h4 + ul {
    margin-top: 0 !important;
  }

  .footer .footer-col ul li:not(:last-child) {
    margin-bottom: 10px;
  }

  .footer .footer-col ul li a {
    font-size: 16px;
    text-transform: capitalize;
    color: #bbbbbb;
    text-decoration: none;
    font-weight: 300;
    display: block;
    transition: all 0.3s ease;
  }

  .footer .footer-col ul li a:hover {
    color: #ffffff;
    padding-left: 8px;
  }

  .footer .footer-col .social-links a {
    display: inline-block;
    height: 40px;
    width: 40px;
    background-color: rgba(255, 255, 255, 0.2);
    margin: 0 10px 10px 0;
    text-align: center;
    line-height: 40px;
    border-radius: 50%;
    color: #ffffff;
    transition: all 0.5s ease;
  }

  .footer .footer-col .social-links a:hover {
    color: #24262b;
    background-color: #ffffff;
  }

  /* Responsive adjustments */
  @media (max-width: 767px) {
    .footer .footer-col {
      width: 50%;
      margin-bottom: 30px;
    }
  }

  @media (max-width: 574px) {
    .footer .footer-col {
      width: 100%;
    }
  }
</style>

</head>
<body>
  <footer class="footer">
    <div class="box">
      <div class="row">
        <div class="footer-col">
          <h4>company</h4>
          <ul>
            <li><a href="#">42, Ishola Bello Street, Akiode Ojodu Berger Adj, Omole Phase 1</a></li>
            <li><a href="#">Store opens: Monday-Saturday 9:00am-6:00pm</a></li>
            <li><a href="#">call us on +2347030572996</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>get help</h4>
          <ul>
            <li><a href="#">returns</a></li>
            <li><a href="{% url 'track_order' %}">Track order</a></li>
            <li><a href="#">payment options</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>online shop</h4>
          <ul>
            <li><a href="{% url 'category' category_name='Others' %}">others</a></li>
            <li><a href="{% url 'category' category_name='Bag' %}">bag</a></li>
            <li><a href="{% url 'category' category_name='Shoe' %}">shoes</a></li>
            <li><a href="{% url 'category' category_name='Cloth' %}">dress</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h4>follow us</h4>
          <div id="social" class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.tiktok.com/@dnyhair"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/dnyhair"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/2347030572996"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
