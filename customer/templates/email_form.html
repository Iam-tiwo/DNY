{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forget Password | DNY</title>
  <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }
    .login-box {
      width: 440px;
      padding: 30px;

      border-radius: 20px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header header {
      color: #FF1493;
      font-size: 30px;
      font-weight: 600;
    }
    .input-field {
      width: 100%;
      height: 60px;
      font-size: 17px;
      padding: 0 25px;
      border-radius: 30px;
      border: none;
      box-shadow: 0px 12px 30px 8px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
    }
    ::placeholder { font-weight: 500; color: #222; }
    .submit-btn {
      width: 100%;
      height: 60px;
      background: #FF1493;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      transform: scale(1.05, 1);
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }
    .sign-up-link {
      text-align: center;
      font-size: 15px;
      margin-top: 20px;
    }
    .sign-up-link a {
      color: #FF1493;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-header">
      <header>Forget Password</header>
    </div>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{% url 'custom_send_email' %}">
      {% csrf_token %}
      <input type="email" name="to_email" class="input-field" placeholder="Enter your email" required>
      <button type="submit" class="submit-btn">Send Code</button>
    </form>

    <div class="sign-up-link">
      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      <p>Already have one? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</body>
</html>
