<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Button</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh; /* Ensure body takes full viewport height */
            position: relative; /* For absolute positioning of the button */
            padding-bottom: 80px; /* Add padding to body to prevent button from overlapping content */

            padding: 2rem; /* Equivalent to p-8 */
        }



        /* Floating Button Styles */
        .floating-button {
            position: fixed;
            bottom: 2rem; /* Equivalent to bottom-8 */
            right: 2rem; /* Equivalent to right-8 */
            background-color: #ec4899; /* Equivalent to bg-pink-500 */
            color: white;
            font-weight: 600; /* Equivalent to font-semibold */
            padding: 0.75rem 1.5rem; /* Equivalent to py-3 px-6 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Equivalent to shadow-lg */
            display: flex;
            align-items: center;
            gap: 0.5rem; /* Equivalent to space-x-2 */
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out; /* Equivalent to transition duration-300 ease-in-out */
            transform: scale(1); /* Initial scale for transition */
            border: none; /* Remove default button border */
            cursor: pointer; /* Indicate it's clickable */
        }

        .floating-button:hover {
            background-color: #db2777; /* Equivalent to hover:bg-pink-600 */
            transform: scale(1.05); /* Equivalent to hover:scale-105 */
        }

        .floating-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(244, 114, 182, 0.75); /* Equivalent to focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75 */
        }

        .floating-button svg {
            height: 1.5rem; /* Equivalent to h-6 */
            width: 1.5rem; /* Equivalent to w-6 */
            stroke: currentColor;
            stroke-width: 2;
        }
    </style>
</head>
<body>

    <!-- Floating Action Button -->
     <a href="{% url 'add_product' %}">
    <button class="floating-button">
        <!-- Plus Icon (SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        <span>Create Product</span>
    </button>
    </a>

</body>
</html>
