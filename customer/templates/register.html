{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/gif/jpg">
    <title>Register | DNY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
        }
        .register-box{
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 440px;
            height: 480px;
            padding: 30px;
        }
        .register-header{
            text-align: center;
            margin: 20px 0 40px 0;
        }
        .register-header header{
            color: #FF1493;
            font-size: 30px;
            font-weight: 600;
        }
        .input-box .input-field{
            width: 100%;
            height: 60px;
            font-size: 17px;
            padding: 0 25px;
            margin-bottom: 15px;
            border-radius: 30px;
            border: none;
            box-shadow: 0px 12px 30px 8px rgba(0, 0, 0, 0.15); 
        }
        ::placeholder{
            font-weight: 500;
            color: #222;
        }
        .input-field:focus{
            width: 105%;
        }
        .forgot{
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        section{
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #FF1493;
        }
        #check{
            margin-right: 10px;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        section a{
            color: #FF1493;;
        }
        .input-submit{
            position: relative;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
        .submit-btn{
            width: 100%;
            height: 60px;
            background: #FF1493; 
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s;
        }
        .input-submit label{
            position: absolute;
            top: 45%;
            left: 50%;
            color: #fff;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .submit-btn:hover{
            background: #FF1493; 
            transform: scale(1.05,1);
        }
        .sign-up-link{
            text-align: center;
            font-size: 15px;
            margin-top: 20px;
        }
        .sign-up-link a{
            color: #FF1493;
            font-weight: 600;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* New styles to align first_name and last_name inputs horizontally */
        .input-row {
            display: flex;
            gap: 15px; /* Adds space between the inputs */
        }

        .input-row .input-box {
            flex: 1; /* Ensures both input fields take up equal space */
        }

        .input-field {
            width: 100%; /* Makes the inputs responsive to their parent container */
        }

    </style>
</head>
<body>
    <div class="register-box">
        <div class="register-header">
            <header>Register</header>
        </div>

        <!-- Display error messages -->
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" name="username" class="input-field" placeholder="Username" autocomplete="off" required>
            </div>

            <!-- First Name and Last Name Inputs in a Row -->
             
            <div class="input-row">
                <div class="input-box">
                    <input type="text" name="last_name" class="input-field" placeholder="Last Name" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="text" name="first_name" class="input-field" placeholder="First Name" autocomplete="off" required>
                </div>

            </div>

            <div class="input-box">
                <input type="tel" name="number" class="input-field" placeholder="Phone Number" autocomplete="off" required >
            </div>
            <div class="input-box">
                <input type="email" name="email" class="input-field" placeholder="Email Address" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" class="input-field" placeholder="Password" autocomplete="off" required>
            </div>

            <div class="input-submit">
                <button type="submit" class="submit-btn"></button>
                <label for="submit">Register</label>
            </div>
        </form>

        <div class="sign-up-link">
            <p>Already registered? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
