{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        .slider-container * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .slider-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 0;
            background: #fff;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .slider-container .img-slider {
            position: relative;
            width: 700px;
            height: 400px;
            margin: 10px;
            background: #1D212B;
            overflow: hidden;
            border: 5px solid #FF1493;
            border-radius: 15px;
        }

        .slider-container .img-slider .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 1.5s ease-in-out, opacity 1s ease-in-out;
            opacity: 0;
        }

        .slider-container .img-slider .slide.active {
            clip-path: circle(150% at 50% 50%);
            opacity: 1;
        }

        .slider-container .img-slider .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }

        .slider-container .img-slider .slide .info {
            position: absolute;
            bottom: 10%;
            left: 5%;
            color: #fff;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
            width: 90%;
        }

        .slider-container .img-slider .slide .info h2 {
            font-size: 24px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .slider-container .img-slider .slide .info p {
            font-size: 16px;
            line-height: 1.4;
            /* No CSS truncation, this will be handled by JS */
        }

        .slider-container .img-slider .navigation {
            position: absolute;
            display: flex;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .slider-container .img-slider .navigation .btn {
            background: rgba(255, 255, 255, 0.5);
            width: 12px;
            height: 12px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-container .img-slider .navigation .btn.active {
            background: #2696e9;
        }

        .slider-container .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .slider-container .modal .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .slider-container .modal .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .slider-container .modal .modal-body img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .slider-container .modal .modal-body h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
            text-transform: uppercase;
        }
        
        .slider-container .modal .modal-body p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
            text-align: justify;
        }

        .slider-container .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            color: #FF1493;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2001;
        }

        /* Media queries for responsive design */
        @media (max-width: 820px) {
            .slider-container .img-slider {
                width: 500px;
                height: 300px;
                border-radius: 10px;
            }
        }

        @media (max-width: 620px) {
            .slider-container .img-slider {
                width: 350px;
                height: 200px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    {% if slides.exists %}
    <div class="slider-container">
        <div class="img-slider">
            {% for slide in slides %}
            <div class="slide{% if forloop.first %} active{% endif %}">
                <img src="{{ slide.image.url }}" alt="{{ slide.title }}">
                <div class="info">
                    <h2>{{ slide.title }}</h2>
                    <p data-full-text="{{ slide.description }}">{{ slide.description }}</p>
                </div>
            </div>
            {% endfor %}

            {% if slides|length > 1 %}
            <div class="navigation">
                {% for slide in slides %}
                <div class="btn{% if forloop.first %} active{% endif %}"></div>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <div class="modal" id="imageModal">
            <div class="modal-content">
                <button class="close-btn" id="closeModal">X</button>
                <div class="modal-body">
                    <img id="modal-image" src="" alt="Full View">
                    <div id="modal-info">
                        <h2 id="modal-title"></h2>
                        <p id="modal-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

   <script>
    // --- Existing Slider Logic ---
    const slides = document.querySelectorAll('.img-slider .slide');
    const btns = document.querySelectorAll('.img-slider .navigation .btn');
    let currentSlide = 0;

    if (slides.length > 1) {
        const manualNav = function(index) {
            slides.forEach((slide) => slide.classList.remove('active'));
            btns.forEach((btn) => btn.classList.remove('active'));
            slides[index].classList.add('active');
            btns[index].classList.add('active');
        };

        btns.forEach((btn, index) => {
            btn.addEventListener("click", () => {
                manualNav(index);
                currentSlide = index;
            });
        });

        const autoPlay = function() {
            setInterval(() => {
                currentSlide = (currentSlide + 1) % slides.length;
                manualNav(currentSlide);
            }, 5000);
        };

        autoPlay();
    }

    // --- New Adaptive Truncation Logic ---
    const descriptions = document.querySelectorAll('.img-slider .slide .info p');
    const handleTruncation = () => {
        const isMobile = window.innerWidth <= 820; // Your mobile breakpoint
        descriptions.forEach(p => {
            const fullText = p.getAttribute('data-full-text');
            if (isMobile) {
                const limit = 55; // Updated character limit to 55
                if (fullText.length > limit) {
                    p.textContent = fullText.substring(0, limit) + '...';
                } else {
                    p.textContent = fullText;
                }
            } else {
                p.textContent = fullText;
            }
        });
    };

    window.addEventListener('load', handleTruncation);
    window.addEventListener('resize', handleTruncation);

    // --- Modal Logic ---
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modal-image');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');
    const closeModal = document.getElementById('closeModal');

    document.querySelectorAll('.img-slider .slide img').forEach(img => {
        img.addEventListener('click', (e) => {
            const parentSlide = e.target.closest('.slide');
            const title = parentSlide.querySelector('.info h2').textContent;
            const description = parentSlide.querySelector('.info p').getAttribute('data-full-text');

            modalImage.src = e.target.src;
            modalTitle.textContent = title;
            modalDescription.textContent = description;

            modal.style.display = 'flex';
        });
    });

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>
</body>
</html>
